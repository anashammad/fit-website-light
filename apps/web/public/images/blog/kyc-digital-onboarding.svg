<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#001F5C"/>
      <stop offset="1" stop-color="#0041A8"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="260" y1="80" x2="540" y2="370" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <linearGradient id="shield" x1="580" y1="100" x2="580" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#16A34A" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#16A34A" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="180" fill="rgba(59,130,246,0.04)"/>
  <circle cx="150" cy="380" r="120" fill="rgba(59,130,246,0.03)"/>

  <!-- Grid dots -->
  <g opacity="0.15">
    <circle cx="50" cy="50" r="1.5" fill="white"/><circle cx="100" cy="50" r="1.5" fill="white"/>
    <circle cx="150" cy="50" r="1.5" fill="white"/><circle cx="200" cy="50" r="1.5" fill="white"/>
    <circle cx="50" cy="100" r="1.5" fill="white"/><circle cx="100" cy="100" r="1.5" fill="white"/>
    <circle cx="150" cy="100" r="1.5" fill="white"/><circle cx="200" cy="100" r="1.5" fill="white"/>
    <circle cx="600" cy="350" r="1.5" fill="white"/><circle cx="650" cy="350" r="1.5" fill="white"/>
    <circle cx="700" cy="350" r="1.5" fill="white"/><circle cx="750" cy="350" r="1.5" fill="white"/>
    <circle cx="600" cy="400" r="1.5" fill="white"/><circle cx="650" cy="400" r="1.5" fill="white"/>
    <circle cx="700" cy="400" r="1.5" fill="white"/><circle cx="750" cy="400" r="1.5" fill="white"/>
  </g>

  <!-- ID Card main -->
  <rect x="160" y="90" width="320" height="200" rx="16" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- ID Card chip -->
  <rect x="195" y="125" width="45" height="35" rx="6" fill="rgba(217,119,6,0.4)" stroke="rgba(217,119,6,0.6)" stroke-width="1"/>
  <line x1="205" y1="135" x2="230" y2="135" stroke="rgba(217,119,6,0.6)" stroke-width="0.5"/>
  <line x1="205" y1="142" x2="230" y2="142" stroke="rgba(217,119,6,0.6)" stroke-width="0.5"/>
  <line x1="205" y1="149" x2="230" y2="149" stroke="rgba(217,119,6,0.6)" stroke-width="0.5"/>
  <line x1="217" y1="127" x2="217" y2="158" stroke="rgba(217,119,6,0.6)" stroke-width="0.5"/>

  <!-- ID Card photo placeholder -->
  <rect x="195" y="180" width="65" height="80" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="228" cy="205" r="15" fill="rgba(255,255,255,0.08)"/>
  <path d="M210,248 Q228,230 246,248" fill="rgba(255,255,255,0.06)"/>

  <!-- ID Card text lines -->
  <g opacity="0.6">
    <rect x="280" y="185" width="120" height="8" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="280" y="205" width="80" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="280" y="225" width="150" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="280" y="245" width="100" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
  </g>

  <!-- Card stripe at top -->
  <rect x="160" y="90" width="320" height="16" rx="16" fill="rgba(59,130,246,0.2)"/>
  <rect x="160" y="98" width="320" height="8" fill="rgba(59,130,246,0.2)"/>

  <!-- Verification shield -->
  <g transform="translate(570, 130)">
    <path d="M0,-50 L45,-30 L45,20 C45,48 24,65 0,75 C-24,65 -45,48 -45,20 L-45,-30 Z" fill="url(#shield)" stroke="rgba(22,163,74,0.5)" stroke-width="1.5"/>
    <polyline points="-15,5 -5,18 20,-12" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>

  <!-- Fingerprint scan -->
  <g transform="translate(200, 350)" opacity="0.5">
    <circle cx="0" cy="0" r="35" fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(59,130,246,0.15)" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="rgba(59,130,246,0.15)" stroke-width="0.5"/>
    <!-- Fingerprint arcs -->
    <path d="M-12,-8 C-12,-15 -5,-20 0,-20 C5,-20 12,-15 12,-8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <path d="M-8,-5 C-8,-12 -3,-16 0,-16 C3,-16 8,-12 8,-5" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <path d="M-10,0 C-10,-6 -5,-10 0,-10 C5,-10 10,-6 10,0" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <path d="M-8,5 C-8,-2 -3,-5 0,-5 C3,-5 8,-2 8,5" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <path d="M-6,10 C-6,3 -2,0 0,0 C2,0 6,3 6,10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  </g>

  <!-- Connection lines -->
  <g stroke="rgba(59,130,246,0.15)" stroke-width="1" stroke-dasharray="4 4">
    <line x1="480" y1="190" x2="530" y2="155"/>
    <line x1="270" y1="290" x2="225" y2="320"/>
  </g>

  <!-- Floating data elements -->
  <g transform="translate(580, 280)" opacity="0.4">
    <rect x="-50" y="-20" width="100" height="40" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="-35" y="-8" width="50" height="5" rx="2" fill="rgba(22,163,74,0.4)"/>
    <rect x="-35" y="4" width="35" height="4" rx="2" fill="rgba(255,255,255,0.15)"/>
  </g>

  <!-- Progress steps -->
  <g transform="translate(400, 390)" opacity="0.5">
    <circle cx="-80" cy="0" r="8" fill="rgba(22,163,74,0.5)" stroke="rgba(22,163,74,0.7)" stroke-width="1.5"/>
    <polyline points="-84,-2 -80,3 -75,-3" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-72" y1="0" x2="-28" y2="0" stroke="rgba(22,163,74,0.4)" stroke-width="1.5"/>
    <circle cx="-20" cy="0" r="8" fill="rgba(22,163,74,0.5)" stroke="rgba(22,163,74,0.7)" stroke-width="1.5"/>
    <polyline points="-24,-2 -20,3 -15,-3" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="0" x2="32" y2="0" stroke="rgba(59,130,246,0.3)" stroke-width="1.5"/>
    <circle cx="40" cy="0" r="8" fill="rgba(59,130,246,0.3)" stroke="rgba(59,130,246,0.5)" stroke-width="1.5"/>
    <text x="40" y="4" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10" font-family="sans-serif">3</text>
    <line x1="48" y1="0" x2="92" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
    <circle cx="100" cy="0" r="8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <text x="100" y="4" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="10" font-family="sans-serif">4</text>
  </g>
</svg>
