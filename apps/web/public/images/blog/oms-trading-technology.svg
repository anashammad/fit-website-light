<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#001F5C"/>
      <stop offset="1" stop-color="#002B7F"/>
    </linearGradient>
    <linearGradient id="glow" x1="400" y1="0" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#002B7F" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="chartFill" x1="0" y1="120" x2="0" y2="340" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#glow)"/>

  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.04)" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="170" x2="800" y2="170"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="330" x2="800" y2="330"/>
    <line x1="150" y1="0" x2="150" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="450" y1="0" x2="450" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- Dashboard frame -->
  <rect x="80" y="50" width="640" height="350" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  <!-- Top bar -->
  <rect x="80" y="50" width="640" height="40" rx="12" fill="rgba(255,255,255,0.04)"/>
  <rect x="80" y="78" width="640" height="12" fill="rgba(0,31,92,1)"/>
  <!-- Window dots -->
  <circle cx="105" cy="70" r="5" fill="#DC2626" opacity="0.6"/>
  <circle cx="125" cy="70" r="5" fill="#D97706" opacity="0.6"/>
  <circle cx="145" cy="70" r="5" fill="#16A34A" opacity="0.6"/>

  <!-- Chart area fill -->
  <polygon points="120,300 180,270 240,280 300,220 360,190 420,200 480,160 540,140 600,170 660,130 660,350 120,350" fill="url(#chartFill)"/>

  <!-- Main chart line -->
  <polyline points="120,300 180,270 240,280 300,220 360,190 420,200 480,160 540,140 600,170 660,130" fill="none" stroke="#3B82F6" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Dot at peak -->
  <circle cx="660" cy="130" r="5" fill="#3B82F6"/>
  <circle cx="660" cy="130" r="9" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.4"/>

  <!-- Candlesticks -->
  <g opacity="0.7">
    <!-- Green candles -->
    <line x1="180" y1="255" x2="180" y2="285" stroke="#16A34A" stroke-width="1"/>
    <rect x="175" y="262" width="10" height="15" rx="1" fill="#16A34A"/>

    <line x1="360" y1="175" x2="360" y2="205" stroke="#16A34A" stroke-width="1"/>
    <rect x="355" y="182" width="10" height="13" rx="1" fill="#16A34A"/>

    <line x1="540" y1="125" x2="540" y2="155" stroke="#16A34A" stroke-width="1"/>
    <rect x="535" y="132" width="10" height="15" rx="1" fill="#16A34A"/>

    <!-- Red candles -->
    <line x1="240" y1="268" x2="240" y2="295" stroke="#DC2626" stroke-width="1"/>
    <rect x="235" y="275" width="10" height="12" rx="1" fill="#DC2626"/>

    <line x1="420" y1="188" x2="420" y2="215" stroke="#DC2626" stroke-width="1"/>
    <rect x="415" y="195" width="10" height="11" rx="1" fill="#DC2626"/>

    <line x1="600" y1="158" x2="600" y2="185" stroke="#DC2626" stroke-width="1"/>
    <rect x="595" y="165" width="10" height="12" rx="1" fill="#DC2626"/>
  </g>

  <!-- Side panel - order book -->
  <rect x="690" y="90" width="10" height="310" rx="0" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Left side metrics -->
  <g opacity="0.5">
    <rect x="100" y="105" width="45" height="8" rx="2" fill="rgba(59,130,246,0.4)"/>
    <rect x="100" y="120" width="35" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="100" y="140" width="40" height="8" rx="2" fill="rgba(22,163,74,0.4)"/>
    <rect x="100" y="155" width="30" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="100" y="175" width="50" height="8" rx="2" fill="rgba(220,38,38,0.4)"/>
    <rect x="100" y="190" width="25" height="6" rx="2" fill="rgba(255,255,255,0.1)"/>
  </g>

  <!-- Volume bars at bottom -->
  <g opacity="0.4">
    <rect x="172" y="330" width="16" height="18" rx="1" fill="#16A34A"/>
    <rect x="232" y="335" width="16" height="13" rx="1" fill="#DC2626"/>
    <rect x="292" y="325" width="16" height="23" rx="1" fill="#16A34A"/>
    <rect x="352" y="320" width="16" height="28" rx="1" fill="#16A34A"/>
    <rect x="412" y="332" width="16" height="16" rx="1" fill="#DC2626"/>
    <rect x="472" y="318" width="16" height="30" rx="1" fill="#16A34A"/>
    <rect x="532" y="312" width="16" height="36" rx="1" fill="#16A34A"/>
    <rect x="592" y="328" width="16" height="20" rx="1" fill="#DC2626"/>
    <rect x="652" y="310" width="16" height="38" rx="1" fill="#16A34A"/>
  </g>

  <!-- Moving average line -->
  <polyline points="120,310 180,285 240,290 300,260 360,235 420,230 480,210 540,195 600,200 660,180" fill="none" stroke="#D97706" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5"/>
</svg>
