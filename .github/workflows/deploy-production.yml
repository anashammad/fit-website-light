name: Deploy CMS to Production

on:
  push:
    branches: [main]
    paths:
      - "apps/cms/**"
      - "packages/shared/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fit-cms

jobs:
  deploy-cms:
    name: Build & Deploy CMS
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Backup production database
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            docker exec fit-postgres pg_dump -U fit fit_production | gzip > "/opt/backups/pre-deploy-${TIMESTAMP}.sql.gz"
            echo "Backup created: pre-deploy-${TIMESTAMP}.sql.gz"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/cms/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/fit-production
            docker compose pull payload
            docker compose up -d --no-deps payload
            docker image prune -f

      - name: Verify health
        run: |
          sleep 15
          curl -sf --retry 5 --retry-delay 5 "${{ secrets.PROD_CMS_URL }}/api/health" || exit 1
