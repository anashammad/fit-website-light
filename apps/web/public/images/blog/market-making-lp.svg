<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bgMM" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#001F5C"/><stop offset="1" stop-color="#002B7F"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgMM)"/>

  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="0" y1="112" x2="800" y2="112"/><line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="338" x2="800" y2="338"/>
  </g>

  <!-- Order Book visualization -->
  <!-- Bid side (green, left) -->
  <g transform="translate(100, 100)">
    <rect width="250" height="250" rx="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect y="0" width="250" height="30" rx="10" fill="rgba(22,163,74,0.1)"/>
    <rect y="24" width="250" height="6" fill="rgba(22,163,74,0.1)"/>
    <text x="125" y="18" text-anchor="middle" fill="rgba(22,163,74,0.7)" font-size="10" font-family="monospace" font-weight="600" letter-spacing="2">BIDS</text>

    <!-- Bid bars (depth) -->
    <rect x="10" y="45" width="200" height="14" rx="2" fill="rgba(22,163,74,0.12)"/>
    <rect x="10" y="45" width="200" height="14" rx="2" fill="rgba(22,163,74,0.08)"/>
    <rect x="170" y="47" width="35" height="10" rx="1" fill="rgba(22,163,74,0.25)"/>

    <rect x="10" y="65" width="180" height="14" rx="2" fill="rgba(22,163,74,0.10)"/>
    <rect x="150" y="67" width="35" height="10" rx="1" fill="rgba(22,163,74,0.2)"/>

    <rect x="10" y="85" width="155" height="14" rx="2" fill="rgba(22,163,74,0.08)"/>
    <rect x="125" y="87" width="35" height="10" rx="1" fill="rgba(22,163,74,0.18)"/>

    <rect x="10" y="105" width="120" height="14" rx="2" fill="rgba(22,163,74,0.06)"/>
    <rect x="90" y="107" width="35" height="10" rx="1" fill="rgba(22,163,74,0.15)"/>

    <rect x="10" y="125" width="90" height="14" rx="2" fill="rgba(22,163,74,0.05)"/>
    <rect x="60" y="127" width="35" height="10" rx="1" fill="rgba(22,163,74,0.12)"/>

    <rect x="10" y="145" width="65" height="14" rx="2" fill="rgba(22,163,74,0.04)"/>
    <rect x="35" y="147" width="35" height="10" rx="1" fill="rgba(22,163,74,0.10)"/>

    <!-- Spread indicator -->
    <rect x="60" y="180" width="130" height="35" rx="6" fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
    <text x="125" y="195" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7" font-family="monospace">SPREAD</text>
    <text x="125" y="209" text-anchor="middle" fill="rgba(59,130,246,0.8)" font-size="14" font-family="monospace" font-weight="bold">0.02</text>
  </g>

  <!-- Ask side (red, right) -->
  <g transform="translate(450, 100)">
    <rect width="250" height="250" rx="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect y="0" width="250" height="30" rx="10" fill="rgba(220,38,38,0.1)"/>
    <rect y="24" width="250" height="6" fill="rgba(220,38,38,0.1)"/>
    <text x="125" y="18" text-anchor="middle" fill="rgba(220,38,38,0.7)" font-size="10" font-family="monospace" font-weight="600" letter-spacing="2">ASKS</text>

    <!-- Ask bars (depth, mirrored) -->
    <rect x="40" y="45" width="200" height="14" rx="2" fill="rgba(220,38,38,0.12)"/>
    <rect x="40" y="47" width="35" height="10" rx="1" fill="rgba(220,38,38,0.25)"/>

    <rect x="60" y="65" width="180" height="14" rx="2" fill="rgba(220,38,38,0.10)"/>
    <rect x="60" y="67" width="35" height="10" rx="1" fill="rgba(220,38,38,0.2)"/>

    <rect x="85" y="85" width="155" height="14" rx="2" fill="rgba(220,38,38,0.08)"/>
    <rect x="85" y="87" width="35" height="10" rx="1" fill="rgba(220,38,38,0.18)"/>

    <rect x="120" y="105" width="120" height="14" rx="2" fill="rgba(220,38,38,0.06)"/>
    <rect x="120" y="107" width="35" height="10" rx="1" fill="rgba(220,38,38,0.15)"/>

    <rect x="155" y="125" width="85" height="14" rx="2" fill="rgba(220,38,38,0.05)"/>
    <rect x="155" y="127" width="35" height="10" rx="1" fill="rgba(220,38,38,0.12)"/>

    <rect x="185" y="145" width="55" height="14" rx="2" fill="rgba(220,38,38,0.04)"/>
    <rect x="185" y="147" width="35" height="10" rx="1" fill="rgba(220,38,38,0.10)"/>
  </g>

  <!-- Liquidity flow arrows -->
  <g opacity="0.4">
    <path d="M370,200 L430,200" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <polyline points="422,195 430,200 422,205" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M430,250 L370,250" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <polyline points="378,245 370,250 378,255" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Bottom metrics -->
  <g transform="translate(200, 390)" opacity="0.4">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="40" y="10" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="6" font-family="monospace">VOLUME</text>
    <text x="40" y="20" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="9" font-family="monospace">1.2M</text>
  </g>
  <g transform="translate(360, 390)" opacity="0.4">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="40" y="10" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="6" font-family="monospace">FILL RATE</text>
    <text x="40" y="20" text-anchor="middle" fill="rgba(22,163,74,0.7)" font-size="9" font-family="monospace">98.4%</text>
  </g>
  <g transform="translate(520, 390)" opacity="0.4">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="40" y="10" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="6" font-family="monospace">LATENCY</text>
    <text x="40" y="20" text-anchor="middle" fill="rgba(59,130,246,0.7)" font-size="9" font-family="monospace">&lt;5ms</text>
  </g>
</svg>
