<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bgST" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#002B7F"/><stop offset="1" stop-color="#001F5C"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgST)"/>

  <!-- Lead Trader (center top) -->
  <g transform="translate(400, 100)">
    <circle r="40" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
    <circle r="18" fill="rgba(59,130,246,0.15)"/>
    <!-- Person icon -->
    <circle cy="-5" r="7" fill="rgba(255,255,255,0.25)"/>
    <path d="M-12,12 C-12,4 -6,-2 0,-2 C6,-2 12,4 12,12" fill="rgba(255,255,255,0.2)"/>
    <!-- Star badge -->
    <g transform="translate(25,-25)">
      <circle r="10" fill="rgba(217,119,6,0.4)" stroke="rgba(217,119,6,0.6)" stroke-width="1"/>
      <path d="M0,-5 L1.5,-1.5 L5.5,-1.5 L2.5,1 L3.5,5 L0,2.5 L-3.5,5 L-2.5,1 L-5.5,-1.5 L-1.5,-1.5 Z" fill="rgba(217,119,6,0.9)"/>
    </g>
    <!-- Label -->
    <rect x="-35" y="48" width="70" height="20" rx="5" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <text y="62" text-anchor="middle" fill="rgba(59,130,246,0.9)" font-size="8" font-family="sans-serif" font-weight="600">LEAD TRADER</text>
  </g>

  <!-- Connection lines from lead to followers -->
  <g stroke="rgba(59,130,246,0.15)" stroke-width="1.5" stroke-dasharray="5 4">
    <line x1="360" y1="135" x2="180" y2="250"/>
    <line x1="400" y1="145" x2="400" y2="260"/>
    <line x1="440" y1="135" x2="620" y2="250"/>
  </g>

  <!-- Copy arrows -->
  <g fill="rgba(59,130,246,0.4)">
    <polygon points="268,195 275,190 272,198" transform="rotate(-30, 270, 195)"/>
    <polygon points="400,205 406,198 394,198"/>
    <polygon points="530,195 537,190 534,198" transform="rotate(30, 532, 195)"/>
  </g>

  <!-- Follower 1 (left) -->
  <g transform="translate(180, 290)">
    <circle r="30" fill="rgba(22,163,74,0.08)" stroke="rgba(22,163,74,0.2)" stroke-width="1.5"/>
    <circle r="14" fill="rgba(22,163,74,0.12)"/>
    <circle cy="-4" r="5.5" fill="rgba(255,255,255,0.2)"/>
    <path d="M-9,9 C-9,3 -5,0 0,0 C5,0 9,3 9,9" fill="rgba(255,255,255,0.15)"/>
    <!-- Portfolio card -->
    <g transform="translate(-45, 40)">
      <rect width="90" height="50" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <rect x="8" y="8" width="35" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
      <text x="8" y="25" fill="rgba(22,163,74,0.8)" font-size="11" font-family="monospace" font-weight="bold">+18.3%</text>
      <polyline points="8,38 20,35 35,36 50,30 65,28 80,32" fill="none" stroke="rgba(22,163,74,0.4)" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Follower 2 (center) -->
  <g transform="translate(400, 300)">
    <circle r="30" fill="rgba(8,145,178,0.08)" stroke="rgba(8,145,178,0.2)" stroke-width="1.5"/>
    <circle r="14" fill="rgba(8,145,178,0.12)"/>
    <circle cy="-4" r="5.5" fill="rgba(255,255,255,0.2)"/>
    <path d="M-9,9 C-9,3 -5,0 0,0 C5,0 9,3 9,9" fill="rgba(255,255,255,0.15)"/>
    <g transform="translate(-45, 40)">
      <rect width="90" height="50" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <rect x="8" y="8" width="35" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
      <text x="8" y="25" fill="rgba(8,145,178,0.8)" font-size="11" font-family="monospace" font-weight="bold">+12.7%</text>
      <polyline points="8,38 20,36 35,33 50,35 65,30 80,28" fill="none" stroke="rgba(8,145,178,0.4)" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Follower 3 (right) -->
  <g transform="translate(620, 290)">
    <circle r="30" fill="rgba(22,163,74,0.08)" stroke="rgba(22,163,74,0.2)" stroke-width="1.5"/>
    <circle r="14" fill="rgba(22,163,74,0.12)"/>
    <circle cy="-4" r="5.5" fill="rgba(255,255,255,0.2)"/>
    <path d="M-9,9 C-9,3 -5,0 0,0 C5,0 9,3 9,9" fill="rgba(255,255,255,0.15)"/>
    <g transform="translate(-45, 40)">
      <rect width="90" height="50" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <rect x="8" y="8" width="35" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
      <text x="8" y="25" fill="rgba(22,163,74,0.8)" font-size="11" font-family="monospace" font-weight="bold">+21.5%</text>
      <polyline points="8,38 20,34 35,32 50,28 65,25 80,22" fill="none" stroke="rgba(22,163,74,0.4)" stroke-width="1.5"/>
    </g>
  </g>

  <!-- "COPY" labels on connections -->
  <g opacity="0.5">
    <rect x="250" y="185" width="35" height="14" rx="3" fill="rgba(59,130,246,0.15)"/>
    <text x="268" y="195" text-anchor="middle" fill="rgba(59,130,246,0.8)" font-size="7" font-family="monospace">COPY</text>
    <rect x="383" y="195" width="35" height="14" rx="3" fill="rgba(59,130,246,0.15)"/>
    <text x="400" y="205" text-anchor="middle" fill="rgba(59,130,246,0.8)" font-size="7" font-family="monospace">COPY</text>
    <rect x="497" y="185" width="35" height="14" rx="3" fill="rgba(59,130,246,0.15)"/>
    <text x="515" y="195" text-anchor="middle" fill="rgba(59,130,246,0.8)" font-size="7" font-family="monospace">COPY</text>
  </g>

  <!-- Lead trader's mini chart card -->
  <g transform="translate(500, 50)">
    <rect width="120" height="65" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect x="10" y="8" width="40" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
    <text x="10" y="25" fill="rgba(22,163,74,0.8)" font-size="12" font-family="monospace" font-weight="bold">+34.2%</text>
    <text x="10" y="35" fill="rgba(255,255,255,0.25)" font-size="7" font-family="monospace">12mo return</text>
    <polyline points="10,50 25,48 40,45 55,42 70,38 85,35 100,30" fill="none" stroke="rgba(22,163,74,0.5)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
