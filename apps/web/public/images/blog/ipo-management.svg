<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg5" x1="0" y1="450" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#001F5C"/>
      <stop offset="1" stop-color="#002B7F"/>
    </linearGradient>
    <linearGradient id="growthFill" x1="0" y1="100" x2="0" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#16A34A" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#16A34A" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg5)"/>

  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/><line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="260" x2="800" y2="260"/><line x1="0" y1="340" x2="800" y2="340"/>
    <line x1="120" y1="0" x2="120" y2="450"/><line x1="270" y1="0" x2="270" y2="450"/>
    <line x1="420" y1="0" x2="420" y2="450"/><line x1="570" y1="0" x2="570" y2="450"/>
  </g>

  <!-- Growth chart area -->
  <polygon points="100,350 200,340 300,310 380,280 420,240 480,200 540,170 620,120 700,80 700,380 100,380" fill="url(#growthFill)"/>
  <polyline points="100,350 200,340 300,310 380,280 420,240 480,200 540,170 620,120 700,80" fill="none" stroke="#16A34A" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- IPO milestone marker -->
  <g transform="translate(420, 240)">
    <line x1="0" y1="0" x2="0" y2="140" stroke="rgba(217,119,6,0.4)" stroke-width="1" stroke-dasharray="4 3"/>
    <circle r="8" fill="rgba(217,119,6,0.3)" stroke="#D97706" stroke-width="1.5"/>
    <circle r="3" fill="#D97706"/>
    <!-- Flag -->
    <rect x="4" y="-25" width="40" height="18" rx="3" fill="rgba(217,119,6,0.25)" stroke="rgba(217,119,6,0.5)" stroke-width="1"/>
    <text x="24" y="-12" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="8" font-family="sans-serif" font-weight="600">IPO</text>
    <line x1="4" y1="-25" x2="4" y2="-7" stroke="rgba(217,119,6,0.5)" stroke-width="1"/>
  </g>

  <!-- Pre-IPO phase label -->
  <g transform="translate(200, 390)" opacity="0.4">
    <text x="0" y="0" fill="white" font-size="10" font-family="sans-serif" letter-spacing="2">PRE-IPO</text>
    <line x1="-20" y1="-4" x2="-5" y2="-4" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Post-IPO phase label -->
  <g transform="translate(540, 390)" opacity="0.4">
    <text x="0" y="0" fill="white" font-size="10" font-family="sans-serif" letter-spacing="2">POST-IPO</text>
    <line x1="70" y1="-4" x2="85" y2="-4" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Subscription progress cards -->
  <g transform="translate(80, 60)">
    <rect width="140" height="90" rx="10" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <rect x="15" y="12" width="50" height="5" rx="2" fill="rgba(255,255,255,0.15)"/>
    <text x="15" y="38" fill="rgba(22,163,74,0.9)" font-size="18" font-family="monospace" font-weight="bold">247%</text>
    <rect x="15" y="48" width="65" height="4" rx="1" fill="rgba(255,255,255,0.08)"/>
    <!-- Progress bar -->
    <rect x="15" y="62" width="110" height="8" rx="4" fill="rgba(255,255,255,0.06)"/>
    <rect x="15" y="62" width="110" height="8" rx="4" fill="rgba(22,163,74,0.4)"/>
  </g>

  <!-- Right side - document stack -->
  <g transform="translate(620, 200)">
    <!-- Back doc -->
    <rect x="8" y="-5" width="100" height="130" rx="6" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <!-- Front doc -->
    <rect x="0" y="0" width="100" height="130" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <!-- Doc header -->
    <rect x="0" y="0" width="100" height="20" rx="6" fill="rgba(59,130,246,0.15)"/>
    <rect x="0" y="14" width="100" height="6" fill="rgba(59,130,246,0.15)"/>
    <!-- Doc content lines -->
    <rect x="12" y="30" width="60" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
    <rect x="12" y="42" width="75" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
    <rect x="12" y="52" width="70" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
    <rect x="12" y="62" width="55" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
    <rect x="12" y="78" width="65" height="4" rx="1" fill="rgba(255,255,255,0.12)"/>
    <rect x="12" y="90" width="72" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
    <rect x="12" y="100" width="60" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
    <!-- Signature line -->
    <line x1="12" y1="118" x2="50" y2="118" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <rect x="55" y="114" width="30" height="10" rx="3" fill="rgba(22,163,74,0.3)" stroke="rgba(22,163,74,0.5)" stroke-width="0.5"/>
  </g>

  <!-- Bell icon at IPO point -->
  <g transform="translate(420, 195)" opacity="0.6">
    <path d="M-8,-10 C-8,-16 -4,-20 0,-20 C4,-20 8,-16 8,-10 L10,-2 L-10,-2 Z" fill="none" stroke="#D97706" stroke-width="1.5"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#D97706" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="2" r="2.5" fill="#D97706"/>
  </g>

  <!-- Trend arrow -->
  <g transform="translate(680, 75)" opacity="0.5">
    <line x1="0" y1="15" x2="15" y2="0" stroke="#16A34A" stroke-width="2" stroke-linecap="round"/>
    <polyline points="8,0 15,0 15,7" fill="none" stroke="#16A34A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
