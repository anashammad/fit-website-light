name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fit-cms

jobs:
  # Deploy Next.js frontend to Vercel (production)
  deploy-web:
    name: Deploy Web (Vercel Production)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm i -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # Deploy CMS Docker image to production VPS
  deploy-cms:
    name: Deploy CMS (Production VPS)
    runs-on: ubuntu-latest
    environment: production
    if: contains(join(github.event.commits.*.modified, ','), 'apps/cms') || contains(join(github.event.commits.*.added, ','), 'apps/cms')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Backup production database
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            docker exec fit-postgres pg_dump -U fit fit_production | gzip > "/opt/backups/pre-deploy-${TIMESTAMP}.sql.gz"
            echo "Backup created: pre-deploy-${TIMESTAMP}.sql.gz"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/cms/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/fit-production
            docker compose pull payload
            docker compose up -d --no-deps payload
            docker image prune -f

      - name: Verify health
        run: |
          sleep 15
          curl -sf --retry 5 --retry-delay 5 "${{ secrets.PROD_CMS_URL }}/api/health" || exit 1
