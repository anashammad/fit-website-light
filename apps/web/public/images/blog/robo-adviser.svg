<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bgRA" x1="0" y1="450" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#001F5C"/><stop offset="1" stop-color="#002B7F"/>
    </linearGradient>
    <linearGradient id="brainGlow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop stop-color="#3B82F6" stop-opacity="0.15"/><stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgRA)"/>

  <!-- AI Brain / Circuit visualization (center) -->
  <g transform="translate(400, 180)">
    <!-- Outer glow -->
    <circle r="100" fill="rgba(59,130,246,0.04)"/>
    <circle r="70" fill="rgba(59,130,246,0.06)"/>

    <!-- Brain circuit paths -->
    <g stroke="rgba(59,130,246,0.2)" stroke-width="1.5" fill="none">
      <path d="M-40,-30 C-20,-50 20,-50 40,-30"/>
      <path d="M-50,-15 C-30,-35 30,-35 50,-15"/>
      <path d="M-55,0 C-35,-20 35,-20 55,0"/>
      <path d="M-50,15 C-30,-5 30,-5 50,15"/>
      <path d="M-40,30 C-20,10 20,10 40,30"/>
    </g>

    <!-- Neural nodes -->
    <g fill="rgba(59,130,246,0.6)">
      <circle cx="-40" cy="-30" r="4"/><circle cx="40" cy="-30" r="4"/>
      <circle cx="-50" cy="-15" r="3"/><circle cx="50" cy="-15" r="3"/>
      <circle cx="-55" cy="0" r="4"/><circle cx="55" cy="0" r="4"/>
      <circle cx="-50" cy="15" r="3"/><circle cx="50" cy="15" r="3"/>
      <circle cx="-40" cy="30" r="4"/><circle cx="40" cy="30" r="4"/>
      <circle cx="0" cy="-40" r="5" fill="rgba(59,130,246,0.8)"/>
      <circle cx="0" cy="0" r="6" fill="rgba(59,130,246,0.9)"/>
    </g>

    <!-- Center pulse ring -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(59,130,246,0.08)" stroke-width="1"/>

    <!-- AI label -->
    <text y="55" text-anchor="middle" fill="rgba(59,130,246,0.7)" font-size="10" font-family="monospace" font-weight="600" letter-spacing="3">AI ENGINE</text>
  </g>

  <!-- Input: User Profile (left) -->
  <g transform="translate(80, 100)">
    <rect width="140" height="120" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="12" y="18" fill="rgba(255,255,255,0.3)" font-size="7" font-family="monospace" letter-spacing="1">RISK PROFILE</text>

    <!-- Risk meter -->
    <g transform="translate(70, 55)">
      <path d="M-40,0 A40,40 0 0,1 40,0" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="8" stroke-linecap="round"/>
      <path d="M-40,0 A40,40 0 0,1 15,-37" fill="none" stroke="rgba(22,163,74,0.5)" stroke-width="8" stroke-linecap="round"/>
      <text y="5" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="14" font-family="monospace" font-weight="bold">65</text>
      <text y="18" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-size="7" font-family="monospace">MODERATE</text>
    </g>

    <!-- Attributes -->
    <g transform="translate(12, 90)" opacity="0.4">
      <text x="0" y="0" fill="white" font-size="6" font-family="monospace">Horizon: 5 years</text>
      <text x="0" y="12" fill="white" font-size="6" font-family="monospace">Goal: Growth</text>
      <text x="0" y="24" fill="white" font-size="6" font-family="monospace">Sharia: Yes</text>
    </g>
  </g>

  <!-- Connection lines -->
  <g stroke="rgba(59,130,246,0.15)" stroke-width="1.5" stroke-dasharray="5 4">
    <line x1="220" y1="160" x2="310" y2="175"/>
    <line x1="490" y1="175" x2="580" y2="130"/>
    <line x1="490" y1="195" x2="580" y2="280"/>
    <line x1="400" y1="250" x2="400" y2="310"/>
  </g>

  <!-- Arrow tips -->
  <g fill="rgba(59,130,246,0.3)">
    <polygon points="308,172 316,175 308,180"/>
    <polygon points="578,128 586,131 580,136"/>
    <polygon points="578,278 586,281 580,286"/>
    <polygon points="397,308 400,316 403,308"/>
  </g>

  <!-- Output: Recommended Portfolio (right top) -->
  <g transform="translate(580, 80)">
    <rect width="160" height="110" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(22,163,74,0.2)" stroke-width="1"/>
    <text x="12" y="18" fill="rgba(22,163,74,0.6)" font-size="7" font-family="monospace" letter-spacing="1">RECOMMENDED</text>

    <g transform="translate(12, 32)">
      <rect width="136" height="10" rx="2" fill="rgba(255,255,255,0.04)"/>
      <rect width="55" height="10" rx="2" fill="rgba(59,130,246,0.3)"/>
      <rect x="55" width="40" height="10" rx="0" fill="rgba(22,163,74,0.3)"/>
      <rect x="95" width="25" height="10" rx="0" fill="rgba(217,119,6,0.3)"/>
      <rect x="120" width="16" height="10" rx="2" fill="rgba(8,145,178,0.3)"/>
    </g>

    <g transform="translate(12, 52)" opacity="0.5">
      <circle cx="4" cy="4" r="3" fill="rgba(59,130,246,0.6)"/>
      <text x="12" y="7" fill="white" font-size="6" font-family="monospace">Equities 40%</text>
      <circle cx="4" cy="16" r="3" fill="rgba(22,163,74,0.6)"/>
      <text x="12" y="19" fill="white" font-size="6" font-family="monospace">Sukuk 30%</text>
      <circle cx="4" cy="28" r="3" fill="rgba(217,119,6,0.6)"/>
      <text x="12" y="31" fill="white" font-size="6" font-family="monospace">REITs 18%</text>
      <circle cx="4" cy="40" r="3" fill="rgba(8,145,178,0.6)"/>
      <text x="12" y="43" fill="white" font-size="6" font-family="monospace">Cash 12%</text>
    </g>
  </g>

  <!-- Output: Performance projection (right bottom) -->
  <g transform="translate(580, 230)">
    <rect width="160" height="90" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
    <text x="12" y="18" fill="rgba(59,130,246,0.5)" font-size="7" font-family="monospace" letter-spacing="1">PROJECTED</text>
    <text x="12" y="38" fill="rgba(22,163,74,0.8)" font-size="16" font-family="monospace" font-weight="bold">+8.4%</text>
    <text x="80" y="38" fill="rgba(255,255,255,0.25)" font-size="8" font-family="monospace">/year</text>
    <!-- Confidence band -->
    <g transform="translate(12, 50)">
      <polygon points="0,25 20,22 40,18 60,15 80,10 100,6 120,8 135,5 135,35 120,30 100,28 80,25 60,30 40,32 20,33 0,30" fill="rgba(22,163,74,0.08)"/>
      <polyline points="0,28 20,25 40,22 60,20 80,15 100,12 120,14 135,10" fill="none" stroke="rgba(22,163,74,0.4)" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Output: Auto-rebalance (bottom) -->
  <g transform="translate(320, 320)">
    <rect width="160" height="65" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(217,119,6,0.15)" stroke-width="1"/>
    <text x="12" y="18" fill="rgba(217,119,6,0.5)" font-size="7" font-family="monospace" letter-spacing="1">AUTO-REBALANCE</text>
    <!-- Toggle on -->
    <g transform="translate(12, 30)">
      <rect width="32" height="16" rx="8" fill="rgba(22,163,74,0.3)" stroke="rgba(22,163,74,0.5)" stroke-width="1"/>
      <circle cx="22" cy="8" r="6" fill="rgba(22,163,74,0.8)"/>
    </g>
    <text x="52" y="42" fill="rgba(255,255,255,0.3)" font-size="7" font-family="monospace">Quarterly · ±5% drift</text>
    <text x="12" y="56" fill="rgba(22,163,74,0.5)" font-size="7" font-family="monospace">Next: Mar 31, 2026</text>
  </g>
</svg>
