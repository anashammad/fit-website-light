steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fit-website:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fit-website:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fit-website:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fit-website:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fit-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fit-website:$COMMIT_SHA'
      - '--region'
      - 'me-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'

images:
  - 'gcr.io/$PROJECT_ID/fit-website:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fit-website:latest'

options:
  logging: CLOUD_LOGGING_ONLY
