name: Deploy CMS to Staging

on:
  push:
    branches: [develop]
    paths:
      - "apps/cms/**"
      - "packages/shared/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fit-cms

jobs:
  deploy-cms:
    name: Build & Deploy CMS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/cms/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_VPS_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/fit-staging
            docker compose pull payload
            docker compose up -d --no-deps payload
            docker image prune -f

      - name: Verify health
        run: |
          sleep 15
          curl -sf --retry 5 --retry-delay 5 "${{ secrets.STAGING_CMS_URL }}/api/health" || exit 1
